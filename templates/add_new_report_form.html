{% extends 'base.html' %}
{% block content %}
<!-- user will be able to add new report using this form. find a way to retrieve userid and first name from logged in info, also find a way get user latitude and longitude from the given address -->
<div class="well spaced" style="width:40%;">
<h1>Add new report</h1>

<form action="/addnewreport" method="POST">

    <div class="form-group">
        <label>
            Address
            <input type="text" name="address" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Report
            <input type="text" name="report" class="form-control">
        </label>
    </div>
    <label>
            user_id
            <input type="text" name="userid" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Firstname
            <input type="text" name="firstname" class="form-control">
        </label>
    </div>

    <div class="form-group">
    <label>
            Latitude
            <input type="text" name="latitude" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Longitude
            <input type="text" name="longitude" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Add new report" class="btn btn-danger">
    </div>


</form>
</div>
{% endblock %}
