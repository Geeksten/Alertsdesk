<div class="well spaced" style="width:40%;">
<h1> Add new report</h1>

<form action="/userreport" method="POST">

    <div class="form-group">
        <label>
            Address
            <input type="text" name="address" class="form-control">
        </label>
    </div>

    <div class="form-group">
    <label for="sel2">Symptom(hold shift to select more than one):</label>
      <select multiple class="form-control" id="sel2">
            <option value="cold">Cold</option>
            <option value="flu">Flu</option>
            <option value="cough">Cough</option>
            <option value="fever">Fever</option>
            <option value="wheezing">Wheezing</option>
      </select>
    </div>

    <!-- <div class="form-group">
        <label>
            Report
            <input type="text" name="report" class="form-control">
        </label>
    </div> -->

    <div class="form-group">
    <label>
            Latitude
            <input type="text" name="latitude" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>
            Longitude
            <input type="text" name="longitude" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Add new report" class="btn btn-danger">
    </div>


</form>
</div>
{% endblock %}
