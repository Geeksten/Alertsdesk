{% extends 'base.html' %}
{% block head %}

    <title>Illness Search</title>
    <style>
        .gm-style-iw {
            color: #04162b;
        }

        html, body, #geolocill-map {
            height: 500px;
            margin: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="/static/geoloc_illmap.js"></script>
    


{% endblock %}


{% block content %}

    <h1>Illness search</h1>
    
    <div class="form-group">    
        <form action="/illnessmap" method="POST">
            <label>
            Enter your zipcode
            <input type="text" name="zipcode" class="form-control">
            </label>
            
            <input type="submit" value="Submit" class="btn btn-danger">
        </form>
    </div>
<div id="geolocill-map"></div>
    
{% endblock %}
